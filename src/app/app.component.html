<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>My Posts</h2>
      <ul class="list-group">
          <app-post *ngFor="let post of posts" [title]=post.title [content]=post.content [loveIts]=post.loveIts [status]=post.status></app-post>
      </ul>
    </div> 
  </div>
</div>
